<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="game-body">
    <div class="container">
        <!-- Part where the actual maze/movemenets will go -->
        <div class="left">
        </div>

        <!-- Right half consists of the block library and the canvas to drop blocks -->
        <div class="right">
            <!-- Top right is the canvas to place the blocks -->
            <div class="top-right" id="canvas">
                <div class="run-reset-buttons">
                    <button id="reset">Reset</button>
                    <button id="run">Run</button>
                </div>
            </div>
            <!-- Bottom right is the block library with block selections-->
            <div class="bottom-right">
                <!-- Movement block to move the chicken through the maze -->
                <div class="draggable move" data-move="up" draggable="true">
                    move
                    <select>
                        <option value="up">up</option>
                        <option value="down">down</option>
                        <option value="left">left</option>
                        <option value="right">right</option>
                    </select>
                    <input class="" type="number"/>
                </div>

                <!-- Drink block to give the chicken an action -->
                <div class="draggable drink" draggable="true">
                    drink
                </div>
            </div>
        </div>
    </div>

    <!-- Load all the scripts -->
    <script src="constants.js"></script>
    <script src="Tile.js"></script>
    <script src="Maze.js"></script>
    <script type="module" src="script.js"></script>
    <script src="Chicken.js"></script>
</body>
</html>
