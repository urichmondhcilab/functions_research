<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/chick_style.css">
    <link rel="stylesheet" href="css/banner_styles.css">
    <title></title>
  </head>

  <!-- <body id="game_canvas"> -->
<body>
    <div class="container">
      
      <div id="hints">
        <div id="close_button">&times; </div>
        <div id="hint_wrapper">
          <div id="hint_image_wrapper"><img id="hint_image" src="images/chicks/squarton_resting_position_1.svg" alt=""></div>
          <div id="hint_text"> click on a bird to program its path </div> 
        </div>
        <!-- click the mother bird to control all the birds -->
        <!-- watch out the chicks are running out of time! -->
         <div id="navigation_wrapper">
          <div id="back_button">Back</div>
          <div id="next_button">Next</div>
         </div>
        </div>
        
        <div id=game_over>
          <div id="game_over_wrapper">
            <div id="game_over_Text">Game Over, keep going you got this!</div>
            <div id="game_reset_button">Reset</div>
          </div>
      </div>

      <div id="game_canvas">
        <div class="banner" id="banner">
          <div class="game_status">
            <div id="back" class="back"><a href="../index.html">Back</a></div>
            <div class="points">Chicks</div>
            <div id="point_number" class="points">0</div>
            <div id="reset" class="reset">Reset</div>
            <!--display code editor on-click-->
            <div id="codeEditor" class="points">Here!</div> 
            <div id="nextLevel" class="points">Next</div>
          </div>
          
            <div class="points_container" id="points_container"></div>

            <div class="login_status">
              <h3 id="authStatus">Not Signed In</h3>
              <button id="loginButton">Login</button>
              <button id="registerButton">Register</button>
              <button id="logoutButton">Logout</button>
            </div>




        <div class="login-popup" id="login-popup">
          <!-- Sign In Form -->
          <div id="signInForm">
            <h3>Email/Password Sign In</h3>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="emailSignInBtn">Sign In</button>
          </div>

          <!-- Google Sign In -->
          <div>
            <h3>Sign In with Google</h3>
            <button id="googleSignInBtn">Sign In with Google</button>
          </div>
        </div>
      </div>

      <!-- Right side, where block coding interface appears -->
      <div id="game_operations">

        <div class="top-right" id="canvas">
          <div id="block-drop"></div>
          <div class="run-reset-buttons">
              <div id="block-reset"></div>
              <div id="run"></div>
              <div id="trash"></div>              
          </div>           
        </div>

          <div class="bottom-right">
            <!-- Movement block to move the chicks -->
            <div class="draggable move block" data-move="up" draggable="true">
                move
                <select class="move-select">
                    <option value="right">right</option>                       
                    <option value="left">left</option>
                    <option value="up">up</option>
                    <option value="down">down</option>
                </select>
                <input type="number" id="num-input" value="1"/>
            </div>

            <!-- Drink block to give the chicken an action -->
            <div class="draggable drink" draggable="true"></div>
            <div class="draggable eat" draggable="true"></div>
            <div class="draggable start" draggable="true"></div>
            <div id="block-remove"></div>
        </div>
      </div>
      </div>       
  </div>


    <!-- point_number and reset ids are used to style the points and reset divs-->


    <!-- include the different scripts that control the appearance, position, 
     and eventual removel of the birds -->
     <script type="text/javascript" src="scripts/utility.js"></script>     
     <script type="text/javascript" src="scripts/Canvas.js"></script>
     <script type="text/javascript" src="scripts/BlockLib.js"></script>     
    <script type="text/javascript" src="scripts/constants.js"></script>
    <script type="text/javascript" src="scripts/objects.js"></script>
    <script type="text/javascript" src="scripts/bird.js"></script>
    <script src="scripts/Tile.js"></script>
    <script src="scripts/Maze.js"></script>  
    <script type="text/javascript" src="scripts/mother.js"></script>   
    <script type="text/javascript" src="scripts/Block.js"></script>      
    <script type="text/javascript" src="scripts/Move.js"></script>  
    <script type="text/javascript" src="scripts/Eat.js"></script>                        
    <script type="text/javascript" src="scripts/Drink.js"></script>     
    <script type="text/javascript" src="scripts/Start.js"></script>          
    <script type="text/javascript" src="scripts/Parser.js"></script>      
    <script type="text/javascript" src="scripts/Interpreter.js"></script>      
    <script type="text/javascript" src="scripts/script.js"></script>
    <!-- <script type="module" src="scripts/script.js"></script>      -->
    <!-- <script type="module" src="scripts/blockScript.js"></script> -->
     <script></script>
  </body>

</html>
