<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/chick_style.css">
    <link rel="stylesheet" href="css/banner_styles.css">
    <title></title>
  </head>

  <body id="game_canvas">
    <div class="banner" id="banner">
      <div class="game_status">
        <div class="points">chicks</div>
        <div id="point_number" class="points">0</div>
        <div id="reset" class="reset">reset</div>
        <!--display code editor on-click-->
        <div id="codeEditor" class="points">Here!</div> 
      </div>

      <div class="login_status">
        <h3 id="authStatus">Not Signed In</h3>
        <button id="loginButton">Login</button>
        <button id="registerButton">Register</button>
        <button id="logoutButton">Logout</button>
      </div>



    </div>
    <div class="login-popup" id="login-popup">
      <!-- Sign In Form -->
      <div id="signInForm">
        <h3>Email/Password Sign In</h3>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button id="emailSignInBtn">Sign In</button>
      </div>

      <!-- Google Sign In -->
      <div>
        <h3>Sign In with Google</h3>
        <button id="googleSignInBtn">Sign In with Google</button>
      </div>
    </div>

    <!-- point_number and reset ids are used to style the points and reset divs-->


    <!-- include the different scripts that control the appearance, position, 
     and eventual removel of the birds -->
    <script type="text/javascript" src="constants.js"></script>
    <script type="text/javascript" src="objects.js"></script>
    <script type="text/javascript" src="bird.js"></script>
    <script src="Tile.js"></script>
    <script src="Maze.js"></script>        
    <script type="text/javascript" src="script.js"></script>
    <script id = "mom" type="text/javascript" src="mother.js"></script>
    <script type="module" src="auth.js"></script>
  </body>

</html>
