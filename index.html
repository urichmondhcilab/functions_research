<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="session1/session1.css">
    <title>Document</title>
</head>
<body>
    <div class="bground">
        <div id="instructions-container" class="instructions-container">
          <div><img id="bird_img" src="session2/images/mother_hen/Mother_Hen_1.svg" alt=""></div>
            <div id="instructions" class="instructions">
                <div id="instruction-display" class="instruction">
                    Help the mother hen gather her chicks!
                </div>
                <div class="action">
                    <button id="next-btn" class="action-btn"> Next</button>                    
                    <button id="close-btn" class="action-btn"> Close</button>
                </div>
            </div>
            <div class="session1_game" id="session1_game">
                <div class="session1_modules">
                  <div id="session_title" class="session1_title">What should she do first?</div>
                    <div class="order">
                      <div class="order_item first">1</div>
                      <div class="order_item second">2</div>
                      <div class="order_item third">3</div>
                    </div>
                    <div class="session1_tasks">
                        <div id="task1" class="session1_task"> </div>
                        <div id="task2"  class="session1_task"> </div>
                        <div id="task3"  class="session1_task"> </div>
                    </div>

                    <div class="session1_mother_actions">
                        <div id="session1_gather" class="session1_gather session1_mother_action" draggable="true">gather chicks</div>
                        <div id="session1_find_path" class="session1_find_path session1_mother_action" draggable="true">find path</div>
                        <div id="session1_guide_chicks" class="session1_guide_chicks session1_mother_action" draggable="true">guide chicks</div>
                    </div>                    

                </div>  
            </div>
          
        </div>
    </div>
    <script type="text/javascript" src="session1/script.js"></script>
    <!-- <script type="module" src="/session1/main.js"></script> -->
</body>
</html>
